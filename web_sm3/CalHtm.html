<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Troco</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="puc.png" id="logo" alt="Logo PUC Minas">
    <div class="container">
        <h1>Calculadora de Troco</h1>
        
        <label for="valorTotal">Valor Total (R$):</label>
        <input type="number" id="valorTotal" placeholder="Digite o valor total">

        <div id="botoesValores">
            <!-- Botoes de valores -->
            <button onclick="adicionarValorPago(2)">R$ 2</button>
            <button onclick="adicionarValorPago(5)">R$ 5</button>
            <button onclick="adicionarValorPago(10)">R$ 10</button>
            <button onclick="adicionarValorPago(20)">R$ 20</button>
            <button onclick="adicionarValorPago(50)">R$ 50</button>
            <button onclick="adicionarValorPago(100)">R$ 100</button>
            <button onclick="adicionarValorPago(200)">R$ 200</button>
        </div>

        <p>Valor Pago (R$): <span id="valorPago">0</span></p>

        <button id="calcularTroco" onclick="calcularTroco()">Calcular Troco</button>

        <p>Troco (R$): <span id="troco">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
