<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Troco</title>
    <link rel="stylesheet" href="Calcs.css">
</head>
<body>
    <div class="container">
        <img src="../web_sm3/puc.png" alt="Logo PUC Minas">
        <h1>Calculadora de Troco</h1>
        
        <label for="valorTotal">Valor Total (R$):</label>
        <input type="number" id="valorTotal" placeholder="Digite o valor total">

        <div id="botoesValores">
            <button onclick="adicionarValorPago(2)"><img src="../web_sm3/nota2.png" alt="Nota R$ 2"></button>
            <button onclick="adicionarValorPago(5)"><img src="../web_sm3/nota5.png" alt="Nota R$ 5"></button>
            <button onclick="adicionarValorPago(10)"><img src="../web_sm3/nota10.png" alt="Nota R$ 10"></button>
            <button onclick="adicionarValorPago(20)"><img src="../web_sm3/nota20.png" alt="Nota R$ 20"></button>
            <button onclick="adicionarValorPago(50)"><img src="../web_sm3/nota50.png" alt="Nota R$ 50"></button>
            <button onclick="adicionarValorPago(100)"><img src="../web_sm3/nota100.png" alt="Nota R$ 100"></button>
        </div>

        <p>Valor Pago (R$): <span id="valorPago">0</span></p>

        <button id="calcularTroco" onclick="calcularTroco()">Calcular Troco</button>

        <p>Troco (R$): <span id="troco">0</span></p>

        <div id="notasTroco"></div>
    </div>

    <script src="CalJs.js"></script>
</body>
</html>
